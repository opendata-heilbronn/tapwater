{% load i18n %}
{% load l10n %}
{% block about %}
    <div class="modal fade" id="shareDialog" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">{% trans "tapwater_share_modal_measurement_values" %}</h4>
                </div>
                <div class="modal-body">
                    <div style="max-height:400px;overflow:scroll;">
                        {% trans "tapwater_share_modal_info" %}
                        <br>
                        <br>
                        <div class="input-group">
                             <span class="input-group-btn">
                                <button class="btn btn-secondary btncopy" data-clipboard-target="#shareLink" id="basic-addon1">Copy Link</button>
                            </span>
                            <input type="text" id="shareLink" class="form-control" readonly="true" value="{{ request.build_absolute_uri }}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript">
    // Create new Clipboard
    new Clipboard('.btncopy');
</script>
{% endblock %}
