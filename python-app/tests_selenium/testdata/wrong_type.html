{% load static %}

<html lang="de">
<head>
    <meta charset=utf-8"/>
    <title>Trinkwasser - Tool</title>
    <meta name="viewport" content="width-divice-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!--<link rel="stylesheet" href="{% static 'css/main.css' %}">-->
	<link rel="stylesheet" href="{% static 'css/navbar.css' %}">
	<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/users/users.js' %}"></script>

</head>
<body class="bg-gradient state-1">
<div class="container">
    <!-- Static navbar -->

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'index' %}">Trinkwasser-Tool</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="{% if 'insert_measurement' in request.path %}active{% endif %}">
                        <a href="{% url 'insert_measurement' %}">Messwerte eintragen</a>
                    </li>
                </ul>
                 <ul class="nav navbar-nav">
                    <li class="{% if 'import_measurement' in request.path %}active{% endif %}">
                        <a href="{% url 'list' %}">Messwerte importieren</a>
                    </li>
                </ul>
                 <ul class="nav navbar-nav">
                    <li class="{% if 'show_all_measurements' in request.path %}active{% endif %}">
                        <a href="{% url 'show_all_measurements' %}">Messwerte anzeigen</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'login_main' %}">Logout</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>

    {% block content %}
    {% endblock %}

    <footer class="footer">
        <a><span class="glyphicon glyphicon-envelope"></span></a>
        <a>Kontakt</a>
        |
        <a data-toggle="modal" data-target="#aboutDialog"><span class="glyphicon glyphicon-question-sign"></span></a>
        <a data-toggle="modal" data-target="#aboutDialog">Ãœber das Projekt</a>
        |
        <a data-toggle="modal" data-target="#attributionDialog"><span class="glyphicon glyphicon-user"></span></a>
        <a data-toggle="modal" data-target="#attributionDialog">Mitwirkende</a>
        |
        <a data-toggle="modal" data-target="#imprintDialog"><span class="glyphicon glyphicon-info-sign"></span></a>
        <a data-toggle="modal" data-target="#imprintDialog">Impressum</a>
    </footer>
</div>
</body>
</html>
